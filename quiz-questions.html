<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animl. Quiz Questions</title>
        <link rel="stylesheet" href="css/quiz-style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <!--favicon needs to go in here-->
    </head>
    <body>

        <div class="box" id="questionScreen">
            <div class="title">
                Let's Go !
            </div>

            <div class="header">
                <div class="scoreBox">Score : <span>0</span></div>
                <div class="timerBox">Time Left : <span></span></div>
            </div>


            <div class="questionBox">
                What does HTML stand for?
            </div>

            <div class="optionBox">
                <span onclick="checkAnswer(this)" data-opt="1"></span>
                <span onclick="checkAnswer(this)" data-opt="2"></span>
                <span onclick="checkAnswer(this)" data-opt="3"></span>
                <span onclick="checkAnswer(this)" data-opt="4"></span>
            </div>

            <div class="footer">
                <button onclick="showNext()">
                    Next
                </button>
                <button onclick="showResult()">
                    Show Result
                </button>
            </div>
        </div>


        <div class="box" id="resultScreen" style="display: none;">
            <div class="title">
                Quiz Results
            </div>

            <div class="resultBox">
                <label>Questions : </label>
                <span id="totalQuestions">10</span>
                <label>Attempt : </label>
                <span id="attemptQuestions">0</span>
                <label>Correct : </label>
                <span id="correctAnswers">0</span>
                <label>Wrong : </label>
                <span id="wrongAnswers">0</span>
            </div>
<!--Start again button box-->
            <div class="buttonBox">
                <a href="index.html">Start Again</a>
            </div>
        

<!--Enter High Score button box-->    
             <div class="highScoreButtonBox">
                <a href="highscore.html">Enter Your Score</a>
            </div>
            </div>


    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</html>
